services:
  # Backend Service - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: udemy-predictor-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/udemy_predictions.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service - React/Vite + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: udemy-predictor-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local


